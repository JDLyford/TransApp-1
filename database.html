<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transparency App</title>
    <link rel="shortcut icon" href="assets/images/2584Aeronyde_Blue_Favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Links to bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--link to jquery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Links Bootstrap script  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- links to style sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Link to Moment.js -->
    
    <!-- links to firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>
<body>

    
        
        <div class="container">
                <div class="row">
                    <nav class="navbar navbar-light bg-light">
                        <div class = "col"><img src="assets/images/Small_Aeronyde_Logo.png" alt="Aeronyde logo"></div>
                        <div class = "col dropdown login-btn">
                            <button class ="btn btn-secondary" type="button" id="search-database-btn">
                                <a href="index.html">Home</a>
                            </button>
                            <button class ="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Login
                            </button>    
                            <div class="dropdown-menu">
                                <form class="px-4 py-3">
                                    <div class="form-group">
                                    <label for="exampleDropdownFormEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                                    </div>
                                    <div class="form-group">
                                    <label for="exampleDropdownFormPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                                    </div>
                                    <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                    <label class="form-check-label" for="dropdownCheck">
                                        Remember me
                                    </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Sign in</button>
                                </form>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">New around here? Sign up</a>
                                <a class="dropdown-item" href="#">Forgot password?</a>
                            </div>
                        
                        </div>
                    </nav>
                </div>

                <div class="row">
                    <!-- N-Number, Certification -->
                    <!-- n-number, aircraft type, certification and uses, cert issue date, expiration date, registrant type, Owner info-->
                        <div class="card col-4" id="input-form-box">
                                <div class="card-header">Search</div>
                                <div class="card-body">
                                        <label for="n-number-input">N-Number</label>
                                        <div class="input-group mb-3">
                                                <input type="text" class="form-control" id="n-number-input" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                                            </div>
                                        
                                                    <label for="aircraft-type-select">Aircraft Type</label>
                                                    <div class="input-group mb-3">
                                                    <select class="custom-select" id="aircraft-type-select">
                                                      <option selected>choose one..</option>
                                                      <option value="1">Glider</option>
                                                      <option value="2">Baloon</option>
                                                      <option value="3">Blimp/Derigible</option>
                                                      <option value="4">Fixed Wing Single Engine</option>
                                                      <option value="5">Fixed Wing Multi Engine</option>
                                                      <option value="6">Weight-Shift-Control</option>
                                                      <option value="7">Rotorcraft</option>
                                                      <option value="8">Powered Parachute</option>
                                                      <option value="9">Gyroplane</option>
                                                    </select>
                                                  </div>    

                                                  <label for="engine-type-select">Aircraft Type</label>
                                                    <div class="input-group mb-3">
                                                    <select class="custom-select" id="engine-type-select">
                                                      <option selected>choose one..</option>
                                                      <option value="1">None</option>
                                                      <option value="2">Reciprocating</option>
                                                      <option value="3">Turbo-Prop</option>
                                                      <option value="4">Turbo-Jet</option>
                                                      <option value="5">Turbo-Fan</option>
                                                      <option value="6">Ramjet</option>
                                                      <option value="7">Two-Cycle</option>
                                                      <option value="8">Four-Cycle</option>
                                                      <option value="9">Unknown</option>
                                                      <option value="10">Electric</option>
                                                      <option value="11">Rotary</option>
                                                    </select>
                                                  </div> 
                                        <div class="input-group mb-3">        
                                            <button type="button" id="submit-button" class="btn btn-info">Submit</button>
                                        </div>
                
                    
                                </div>
                        </div>

                        <div class="card col-8" id="results-table">
                                <div class="card-header">Results</div>
                                <div class="card-body" id="results-body">
                                        <table style="width:100%">
                                            <!-- n-number, aircraft type, certification and uses, cert issue date, expiration date, registrant type, Owner info-->
                                                <tr class="schedule-headers">
                                                  <th>N-number</th>
                                                  <th>Craft Type</th> 
                                                  <th>Cert and Uses</th>
                                                  <th>Cert Issue Date</th>
                                                  <th>Cert Exp Date</th>
                                                  <th>Reg Type</th>
                                                  <th>Owner Info</th>
                                                </tr>
                                                <div class="search-results">
                                                </div>
                                              </table>
                                </div>
                        </div>
    
                </div>
    
            </div>


    <!-- Links Bootstrap script  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Links our js file -->
    <script src = "assets/javascript/app.js"></script>
    <script src = "assets/javascript/database.js"></script>
    
</body>
</html>
