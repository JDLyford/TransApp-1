<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transparency App</title>
    <link rel="shortcut icon" href="assets/images/2584Aeronyde_Blue_Favicon.ico" type="image/x-icon" />

    <!-- Links Bootstrap script  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- links to style sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-light bg-light">
                <div class = "col"><img src="assets/images/Small_Aeronyde_Logo.png" alt="Aeronyde logo"></div>
                <div class = "col dropdown login-btn" id= "toolbar">
                    <button class ="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Login
                    </button>    
                    <div class="dropdown-menu">
                        <form class="px-4 py-3">
                            <div class="form-group">
                            <label for="exampleDropdownFormEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                            </div>
                            <div class="form-group">
                            <label for="exampleDropdownFormPassword1">Password (min= 6)</label>
                            <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                            </div>
                            <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="dropdownCheck">
                            <label class="form-check-label" for="dropdownCheck">
                                Remember me
                            </label>
                            </div>
                            <button type="submit" id= "signIn" class="btn btn-primary">Sign in</button>
                            <button type="submit" id= "signUp" class="btn btn-primary">Sign Up</button>
                        </form>
                    </div>

                    <div>
                        <button class ="btn btn-secondary" type="button" id="search-database-btn">
                            <a href="database.html">Search Database</a>
                        </button>
                    </div>

                    <div>
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Change Location
                        </button>
                        <div class="dropdown-menu">
                            <form class="px-4 py-3">
                                <div class="form-group">
                                    <label for="cityInput">City</label>
                                    <input type="text" class="form-control" id="cityInput" placeholder="Orlando">
                                </div>
                                <div class="form-group">
                                    <label for="stateInput">State</label>
                                    <input type="text" class="form-control" id="stateInput" placeholder="Florida">
                                </div>
                                <button type="submit" id="changePlace" class="btn btn-primary">Submit</button>
                            </form>
                        </div>   
                    </div> 
                </div>
            </nav>
        </div>
        <div class="row" id="location-info">
            
        </div>
        <div class="card-group row">
                <!-- time area -->
                <div class="card border-light col" >
                    <div class="card-header">
                        <div>
                            <img src="assets/images/clock.png"alt="clock icon">
                            <h3 class="card-title">Today</h3>
                        </div>
                    </div>
                    <div class="card-body">
                        
                        <p id="time-info"></p>
                    </div>
                </div>

                <!-- k-index area -->
                <div class="card border-light col" >
                    <div class="card-header">
                        <div id="k-header"></div>
                        <h3 class="card-title">K-index</h3>
                    </div>
                    <div class="card-body">
                        <p id="k-info"></p>
                    </div>
                </div>

                <!-- weather info -->
                <div class="card border-light col" >
                    <div class="card-header">
                        <div id="weather-header"></div>
                        <h3 class="card-title">Weather</h3>
                    </div>
                    <div class="card-body">                        
                        <p id="weather-info"></p>
                    </div>
                </div>
        
            </div>
        
        <div id="map"></div>
      
            
            <button id="precipitation" title="Click again to increase opacity">Precipitation</button>
            <button id="clouds" title="Click again to increase opacity">Clouds</button>
            <button id="sealevel" title="Click again to increase opacity">Sea Level Pressure</button>
            <button id="windspeed" title="Click again to increase opacity">Wind Speed</button>
            <button id="temperature" title="Click again to increase opacity">Temperature</button>
            <button id="reset">Reset</button>
            

      
    
    </div>
    <!-- Links Bootstrap script  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</body>
</html>
